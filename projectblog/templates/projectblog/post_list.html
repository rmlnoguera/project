
{% extends 'projectblog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <div>
            <p>{{ post.upvote.count }}</p>
            <a class="btn btn-default" href="{% url 'upvote' pk=post.pk %}"> Vote Up <span class="glyphicon glyphicon-thumbs-up"></span></a>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
